<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ted's Workout Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { 
      -webkit-tap-highlight-color: transparent;
      touch-action: pan-y;
    }
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    .card-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .workout-card {
      position: absolute;
      width: calc(100% - 48px);
      max-width: 500px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .workout-card.active {
      transform: translateX(0);
      opacity: 1;
      z-index: 10;
    }
    .workout-card.next {
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
    }
    .workout-card.prev {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #3f3f46;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .dot.active {
      width: 24px;
      border-radius: 4px;
      background: linear-gradient(to right, #f97316, #ef4444);
    }
    .dot.completed {
      background: #22c55e;
    }
  </style>
</head>
<body class="bg-zinc-950">

  <!-- HOME SCREEN -->
  <div id="home-screen" class="screen active min-h-screen p-6">
    <div class="max-w-md mx-auto">
      <div class="text-center mb-8 pt-8">
        <h1 class="text-4xl font-black text-white mb-2">üí™ Workout Tracker</h1>
        <p class="text-zinc-400">12-Week Strength Program</p>
      </div>
      
      <!-- Reset Button -->
      <button onclick="resetAllCompletions()" class="w-full mb-4 bg-zinc-900 border border-zinc-800 hover:border-zinc-700 text-zinc-400 hover:text-zinc-300 px-4 py-3 rounded-xl text-sm transition-all">
        üîÑ Reset Completion Tracking
      </button>
      
      <div class="space-y-4">
        <button onclick="selectPhase(1)" class="w-full bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-500 hover:to-red-500 text-white p-6 rounded-2xl transition-all">
          <div class="flex items-start justify-between mb-3">
            <div class="text-left">
              <h3 class="text-2xl font-black mb-1">Phase 1</h3>
              <p class="text-sm opacity-90">Weeks 1-3 ‚Ä¢ 9 Workouts</p>
              <p class="text-xs opacity-75 mt-2">Intro Phase</p>
            </div>
            <div id="phase1-circles">
              <!-- Completion circles will be inserted here -->
            </div>
          </div>
        </button>
        
        <button onclick="selectPhase(2)" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white p-6 rounded-2xl transition-all">
          <div class="flex items-start justify-between mb-3">
            <div class="text-left">
              <h3 class="text-2xl font-black mb-1">Phase 2</h3>
              <p class="text-sm opacity-90">Weeks 4-7 ‚Ä¢ 12 Workouts</p>
              <p class="text-xs opacity-75 mt-2">Build Phase</p>
            </div>
            <div id="phase2-circles">
              <!-- Completion circles will be inserted here -->
            </div>
          </div>
        </button>
        
        <button onclick="selectPhase(3)" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white p-6 rounded-2xl transition-all">
          <div class="flex items-start justify-between mb-3">
            <div class="text-left">
              <h3 class="text-2xl font-black mb-1">Phase 3</h3>
              <p class="text-sm opacity-90">Weeks 8-11 ‚Ä¢ 12 Workouts</p>
              <p class="text-xs opacity-75 mt-2">Peak Phase</p>
            </div>
            <div id="phase3-circles">
              <!-- Completion circles will be inserted here -->
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- PHASE SCREEN -->
  <div id="phase-screen" class="screen min-h-screen p-6">
    <div class="max-w-md mx-auto">
      <button onclick="showHome()" class="text-zinc-400 text-sm mb-4">‚Üê Back to Phases</button>
      
      <div class="text-center mb-8">
        <h2 id="phase-title" class="text-3xl font-black text-white mb-2"></h2>
        <p id="phase-subtitle" class="text-zinc-400"></p>
      </div>
      
      <div id="weeks-container" class="space-y-3">
        <!-- Weeks will be inserted here -->
      </div>
    </div>
  </div>

  <!-- WEEK SCREEN -->
  <div id="week-screen" class="screen min-h-screen p-6">
    <div class="max-w-md mx-auto">
      <button onclick="showPhaseScreen()" class="text-zinc-400 text-sm mb-4">‚Üê Back to Weeks</button>
      
      <div class="text-center mb-8">
        <h2 id="week-title" class="text-3xl font-black text-white mb-2"></h2>
        <p id="week-subtitle" class="text-zinc-400"></p>
      </div>
      
      <div class="space-y-3">
        <button onclick="selectDay(1)" class="w-full bg-zinc-900 border-2 border-zinc-800 hover:border-orange-500 text-white p-5 rounded-xl transition-all text-left">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-xl font-bold">Day 1</h3>
              <p class="text-sm text-zinc-400">Lower Body Focus</p>
            </div>
            <svg class="w-6 h-6 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </button>
        
        <button onclick="selectDay(2)" class="w-full bg-zinc-900 border-2 border-zinc-800 hover:border-orange-500 text-white p-5 rounded-xl transition-all text-left">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-xl font-bold">Day 2</h3>
              <p class="text-sm text-zinc-400">Upper Body Focus</p>
            </div>
            <svg class="w-6 h-6 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </button>
        
        <button onclick="selectDay(3)" class="w-full bg-zinc-900 border-2 border-zinc-800 hover:border-orange-500 text-white p-5 rounded-xl transition-all text-left">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-xl font-bold">Day 3</h3>
              <p class="text-sm text-zinc-400">Full Body / Conditioning</p>
            </div>
            <svg class="w-6 h-6 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- WORKOUT SCREEN -->
  <div id="workout-screen" class="screen">
    <!-- Header -->
    <div class="sticky top-0 bg-zinc-950/95 backdrop-blur-sm border-b border-zinc-800 z-50">
      <div class="px-6 py-4">
        <div class="flex items-center justify-between mb-3">
          <button onclick="showWeekScreen()" class="text-zinc-400 text-sm">‚Üê Back</button>
          <div class="text-right">
            <p id="workout-phase-week" class="text-xs text-zinc-500"></p>
            <p id="workout-title" class="text-sm font-bold text-white"></p>
          </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="flex items-center gap-2 mb-2">
          <div class="flex-1 h-1.5 bg-zinc-800 rounded-full overflow-hidden">
            <div id="progressBar" class="h-full bg-gradient-to-r from-orange-500 to-red-500 transition-all duration-300" style="width: 0%"></div>
          </div>
          <span id="progressText" class="text-xs text-zinc-500 font-bold">0/7</span>
        </div>
      </div>
    </div>

    <!-- Card Navigation Dots -->
    <div id="dots-container" class="flex justify-center gap-2 py-4">
      <!-- Dots will be inserted dynamically -->
    </div>

    <!-- Cards Container -->
    <div id="cards-container" class="card-container">
      <!-- Workout cards will be inserted here dynamically -->
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-zinc-950/95 backdrop-blur-sm border-t border-zinc-800 p-6">
      <div class="flex items-center justify-between max-w-lg mx-auto">
        <button onclick="prevCard()" id="prevBtn" class="px-6 py-3 bg-zinc-800 text-white rounded-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed">
          ‚Üê Previous
        </button>
        
        <button onclick="nextCard()" id="nextBtn" class="px-6 py-3 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-xl font-bold">
          Next ‚Üí
        </button>
      </div>
    </div>
  </div>

  <script>
    // Google Sheets Integration - REPLACE WITH YOUR DEPLOYED WEB APP URL
    const APPS_SCRIPT_URL = https://script.google.com/macros/s/AKfycbwM-OXlNYVhL0-hEHcN-C50Lf3fePN_HgBsCYcZRSeBSEPzm1bWGL9XjzuoWtsasjp8EA/exec; // e.g., 'https://script.google.com/macros/s/XXXXX/exec'
    
    // PR Data Cache
    let prData = {};
    
    // Load PRs from Google Sheets on app start
    async function loadPRsFromSheet() {
      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=getPRs`);
        const data = await response.json();
        
        if (data.success) {
          prData = data.prs;
          console.log('PRs loaded:', Object.keys(prData).length, 'exercises');
        } else {
          console.error('Failed to load PRs:', data.error);
        }
      } catch (error) {
        console.error('Error loading PRs:', error);
        // Continue without PRs if fetch fails
      }
    }
    
    // Get PR for an exercise
    function getPR(exerciseName) {
      const cleanName = exerciseName.trim().toLowerCase();
      return prData[cleanName] || null;
    }
    
    // Log workout data to Google Sheets
    async function logWorkoutToSheet(phase, week, day, exercise, sets, reps, weight, notes) {
      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'logWorkout',
            phase,
            week,
            day,
            exercise,
            sets,
            reps,
            weight: weight || 0,
            notes: notes || ''
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          console.log('Workout logged successfully');
        } else {
          console.error('Failed to log workout:', data.error);
        }
      } catch (error) {
        console.error('Error logging workout:', error);
      }
    }
    
    // App State
    let currentPhase = 1;
    let currentWeek = 1;
    let currentDay = 1;
    let currentCard = 0;
    let totalCards = 0;
    let completedCards = new Set();
    
    // Workout completion tracking - stores phase/week/day completion
    let workoutCompletions = JSON.parse(localStorage.getItem('workoutCompletions') || '{}');
    
    // Save completions to localStorage
    function saveCompletions() {
      localStorage.setItem('workoutCompletions', JSON.stringify(workoutCompletions));
    }
    
    // Mark workout as complete
    function markWorkoutComplete(phase, week, day) {
      const key = `p${phase}_w${week}_d${day}`;
      workoutCompletions[key] = true;
      saveCompletions();
      updateCompletionIndicators();
    }
    
    // Check if workout is complete
    function isWorkoutComplete(phase, week, day) {
      const key = `p${phase}_w${week}_d${day}`;
      return workoutCompletions[key] === true;
    }
    
    // Get completion count for a phase
    function getPhaseCompletion(phase) {
      const weeks = phase === 1 ? 3 : 4;
      let completed = 0;
      for (let w = 1; w <= weeks; w++) {
        for (let d = 1; d <= 3; d++) {
          if (isWorkoutComplete(phase, w, d)) completed++;
        }
      }
      return { completed, total: weeks * 3 };
    }
    
    // Get completion count for a week
    function getWeekCompletion(phase, week) {
      let completed = 0;
      for (let d = 1; d <= 3; d++) {
        if (isWorkoutComplete(phase, week, d)) completed++;
      }
      return { completed, total: 3 };
    }
    
    // Reset all completions
    function resetAllCompletions() {
      if (confirm('Reset all workout completions? This will NOT delete your workout data, only reset completion checkmarks.')) {
        workoutCompletions = {};
        saveCompletions();
        updateCompletionIndicators();
        alert('All completions reset! Your workout data is preserved.');
      }
    }
    
    // Update all completion indicators in UI
    function updateCompletionIndicators() {
      // Update phase completion circles
      for (let p = 1; p <= 3; p++) {
        const completion = getPhaseCompletion(p);
        const circlesContainer = document.getElementById(`phase${p}-circles`);
        if (circlesContainer) {
          circlesContainer.innerHTML = generateCompletionCircles(completion.completed, completion.total);
        }
      }
      
      // Update week completion circles if on phase screen
      const weeksContainer = document.getElementById('weeks-container');
      if (weeksContainer && weeksContainer.children.length > 0) {
        updateWeekCircles();
      }
    }
    
    // Save exercise data to Google Sheets
    function saveExerciseData(exerciseName, sets, reps, weightInputId, notesInputId) {
      const weightInput = document.getElementById(weightInputId);
      const notesInput = document.getElementById(notesInputId);
      
      const weight = weightInput ? weightInput.value : '';
      const notes = notesInput ? notesInput.value : '';
      
      // Only log if we have a weight value
      if (weight && weight !== '') {
        logWorkoutToSheet(
          currentPhase,
          currentWeek,
          currentDay,
          exerciseName,
          sets,
          reps,
          parseFloat(weight),
          notes
        );
      }
    }
    
    // Generate completion circles HTML
    function generateCompletionCircles(completed, total) {
      let html = '<div class="flex gap-1.5">';
      for (let i = 0; i < total; i++) {
        if (i < completed) {
          // Completed - filled green circle with checkmark
          html += `
            <div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
              <svg class="w-3.5 h-3.5 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
              </svg>
            </div>
          `;
        } else {
          // Incomplete - outlined circle
          html += `
            <div class="w-6 h-6 rounded-full border-2 border-zinc-600"></div>
          `;
        }
      }
      html += '</div>';
      return html;
    }
    
    // Workout data will be loaded here
    const workoutData = {
      phase1: { weeks: 3 },
      phase2: { weeks: 4 },
      phase3: { weeks: 4 }
    };
    
    // Navigation Functions
    function showHome() {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('home-screen').classList.add('active');
    }
    
    function selectPhase(phase) {
      currentPhase = phase;
      const weeks = phase === 1 ? 3 : 4;
      
      document.getElementById('phase-title').textContent = `Phase ${phase}`;
      document.getElementById('phase-subtitle').textContent = `${weeks} weeks of training`;
      
      // Generate week buttons with completion circles
      const container = document.getElementById('weeks-container');
      container.innerHTML = '';
      
      for (let i = 1; i <= weeks; i++) {
        const completion = getWeekCompletion(phase, i);
        const btn = document.createElement('button');
        btn.onclick = () => selectWeek(i);
        btn.className = 'w-full bg-zinc-900 border-2 border-zinc-800 hover:border-orange-500 text-white p-5 rounded-xl transition-all text-left';
        btn.innerHTML = `
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-xl font-bold">Week ${i}</h3>
              <p class="text-sm text-zinc-400">3 workout days</p>
            </div>
            <div class="flex items-center gap-3">
              ${generateCompletionCircles(completion.completed, completion.total)}
              <svg class="w-6 h-6 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
          </div>
        `;
        container.appendChild(btn);
      }
      
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('phase-screen').classList.add('active');
    }
    
    function showPhaseScreen() {
      selectPhase(currentPhase);
    }
    
    function selectWeek(week) {
      currentWeek = week;
      
      document.getElementById('week-title').textContent = `Week ${week}`;
      document.getElementById('week-subtitle').textContent = `Phase ${currentPhase}`;
      
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('week-screen').classList.add('active');
    }
    
    function showWeekScreen() {
      selectWeek(currentWeek);
    }
    
    function selectDay(day) {
      currentDay = day;
      loadWorkout(currentPhase, currentWeek, currentDay);
    }
    
    // Load workout function - dynamically generates cards from data
    function loadWorkout(phase, week, day) {
      // Find the workout
      const workout = WORKOUT_DATA.workouts.find(w => 
        w.phase === phase && w.week === week && w.day === day
      );
      
      if (!workout) {
        alert(`Workout not found: Phase ${phase}, Week ${week}, Day ${day}`);
        return;
      }
      
      document.getElementById('workout-phase-week').textContent = `Phase ${phase} ‚Ä¢ Week ${week}`;
      document.getElementById('workout-title').textContent = workout.title;
      
      // Reset state
      currentCard = 0;
      completedCards.clear();
      
      // Group exercises by section
      const sections = {};
      workout.exercises.forEach(ex => {
        const section = ex.section || 'Main';
        if (!sections[section]) sections[section] = [];
        sections[section].push(ex);
      });
      
      // Generate cards
      const cardsContainer = document.getElementById('cards-container');
      const dotsContainer = document.getElementById('dots-container');
      cardsContainer.innerHTML = '';
      dotsContainer.innerHTML = '';
      
      let cardIndex = 0;
      
      // Group into logical cards
      const cards = [];
      
      // Warmup card
      if (sections['Warmup'] || sections['Main']) {
        const warmupExercises = sections['Warmup'] || sections['Main'].slice(0, 4);
        cards.push({ type: 'warmup', exercises: warmupExercises });
      }
      
      // Plyos card
      if (sections['Plyos'] || sections['Super set']) {
        const plyoExercises = (sections['Plyos'] || []).concat(
          (sections['Super set'] || []).filter(e => e.name.toLowerCase().includes('jump') || e.name.toLowerCase().includes('plyo'))
        ).slice(0, 2);
        if (plyoExercises.length > 0) {
          cards.push({ type: 'plyos', exercises: plyoExercises });
        }
      }
      
      // Main lifts
      const mainLifts = (sections['Super set'] || sections['Main'] || []).filter(e => 
        e.name.toLowerCase().includes('squat') || 
        e.name.toLowerCase().includes('bench') ||
        e.name.toLowerCase().includes('rdl') ||
        e.name.toLowerCase().includes('press') ||
        e.name.toLowerCase().includes('pulldown')
      );
      
      mainLifts.slice(0, 2).forEach(ex => {
        cards.push({ type: 'main', exercises: [ex] });
      });
      
      // Trisets
      if (sections['Triset']) {
        // Group triset exercises in sets of 3
        for (let i = 0; i < sections['Triset'].length; i += 3) {
          cards.push({ type: 'triset', exercises: sections['Triset'].slice(i, i + 3) });
        }
      }
      
      // Conditioning
      if (sections['Conditioning'] || sections['Cond.']) {
        const condExercises = sections['Conditioning'] || sections['Cond.'] || [];
        if (condExercises.length > 0) {
          cards.push({ type: 'conditioning', exercises: condExercises });
        }
      }
      
      totalCards = cards.length;
      
      // Render cards
      cards.forEach((card, idx) => {
        const cardEl = document.createElement('div');
        cardEl.className = `workout-card ${idx === 0 ? 'active' : 'next'}`;
        cardEl.dataset.card = idx;
        cardEl.innerHTML = generateCardHTML(card, idx);
        cardsContainer.appendChild(cardEl);
        
        // Add dot
        const dot = document.createElement('div');
        dot.className = `dot ${idx === 0 ? 'active' : ''}`;
        dot.dataset.index = idx;
        dotsContainer.appendChild(dot);
      });
      
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('workout-screen').classList.add('active');
      
      updateCardPositions();
    }
    
    // Generate HTML for a workout card
    function generateCardHTML(card, cardIndex) {
      const { type, exercises } = card;
      
      if (type === 'warmup') {
        return `
          <div class="bg-zinc-900/50 border border-zinc-800 rounded-2xl p-6">
            <div class="flex items-center gap-2 mb-4">
              <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
              <h2 class="text-lg font-black text-white uppercase tracking-wide">Warmup</h2>
            </div>
            <div class="space-y-3 mb-4">
              ${exercises.map(ex => `
                <div class="bg-zinc-950/50 rounded-lg p-3">
                  <div class="flex justify-between items-center mb-1">
                    <span class="text-white font-semibold">${ex.name}</span>
                    <span class="text-zinc-400 text-sm">${ex.working_sets} √ó ${ex.working_reps}</span>
                  </div>
                </div>
              `).join('')}
            </div>
            <button onclick="markCompleteAndNext(${cardIndex})" class="w-full bg-transparent border-2 border-green-500 hover:bg-green-500/10 text-white px-6 py-4 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2" id="complete-btn-${cardIndex}">
              Mark Complete
            </button>
          </div>
        `;
      }
      
      if (type === 'plyos') {
        return `
          <div class="bg-zinc-900/50 border border-zinc-800 rounded-2xl p-6">
            <div class="flex items-center gap-2 mb-4">
              <div class="w-2 h-2 bg-purple-400 rounded-full"></div>
              <h2 class="text-lg font-black text-white uppercase tracking-wide">Plyometrics</h2>
              <span class="ml-auto text-xs text-purple-400 bg-purple-500/20 px-2 py-1 rounded">SUPERSET</span>
            </div>
            <div class="space-y-4 mb-4">
              ${exercises.map(ex => `
                <div class="bg-zinc-950/50 rounded-xl p-4">
                  <div class="flex justify-between items-start mb-2">
                    <span class="text-white font-bold">${ex.name}</span>
                    <span class="text-orange-400 font-bold text-sm">${ex.working_sets} √ó ${ex.working_reps}</span>
                  </div>
                </div>
              `).join('')}
            </div>
            <button onclick="markCompleteAndNext(${cardIndex})" class="w-full bg-transparent border-2 border-green-500 hover:bg-green-500/10 text-white px-6 py-4 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2" id="complete-btn-${cardIndex}">
              Mark Complete
            </button>
          </div>
        `;
      }
      
      if (type === 'main') {
        const ex = exercises[0];
        const pr = getPR(ex.name);
        const weightInputId = `weight-${cardIndex}`;
        const notesInputId = `notes-${cardIndex}`;
        
        return `
          <div class="bg-gradient-to-br from-orange-900/20 to-red-900/20 border border-orange-800/50 rounded-2xl p-6 overflow-y-auto max-h-[calc(100vh-250px)]">
            <div class="flex items-center gap-2 mb-4">
              <div class="w-2 h-2 bg-orange-400 rounded-full"></div>
              <h2 class="text-lg font-black text-white uppercase tracking-wide">Main Lift</h2>
              <span class="ml-auto text-xs text-orange-400 bg-orange-500/20 px-2 py-1 rounded">PRIMARY</span>
            </div>
            <h3 class="text-2xl font-black text-white mb-3">${ex.name}</h3>
            
            ${pr ? `
              <div class="bg-green-500/10 border border-green-500/30 rounded-lg p-3 mb-3">
                <div class="flex items-center justify-between">
                  <span class="text-xs text-green-400 uppercase tracking-wide">Personal Record</span>
                  <span class="text-green-400 font-black text-lg">${pr} lbs</span>
                </div>
              </div>
            ` : ''}
            
            ${ex.warmup_sets ? `
              <div class="bg-zinc-950/50 rounded-xl p-3 mb-3">
                <p class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Warmup</p>
                <div class="flex items-center justify-between">
                  <span class="text-white font-semibold text-sm">${ex.warmup_sets} √ó ${ex.warmup_reps}</span>
                  <span class="text-zinc-400 text-xs">@ ${ex.warmup_intensity}</span>
                </div>
              </div>
            ` : ''}
            
            <div class="bg-zinc-950/50 rounded-xl p-3 mb-3">
              <p class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Working Sets</p>
              <div class="flex items-center justify-between">
                <span class="text-orange-400 font-bold text-sm">${ex.working_sets} √ó ${ex.working_reps}</span>
                <span class="text-orange-400 text-xs">@ ${ex.working_intensity}</span>
              </div>
              ${ex.notes ? `<p class="text-xs text-zinc-600 mt-2 italic">${ex.notes}</p>` : ''}
            </div>
            
            <div class="mb-3">
              <label class="block text-xs text-zinc-400 uppercase tracking-wide mb-1">Weight (lbs)</label>
              <input 
                type="number" 
                id="${weightInputId}"
                placeholder="${ex.weight || '0'}" 
                class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-white text-lg font-bold"
                onchange="saveExerciseData('${ex.name}', '${ex.working_sets}', '${ex.working_reps}', '${weightInputId}', '${notesInputId}')">
            </div>
            
            <div class="mb-4">
              <label class="block text-xs text-zinc-400 uppercase tracking-wide mb-1">Notes</label>
              <input 
                type="text" 
                id="${notesInputId}"
                placeholder="How did it feel?" 
                class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-white text-sm"
                onchange="saveExerciseData('${ex.name}', '${ex.working_sets}', '${ex.working_reps}', '${weightInputId}', '${notesInputId}')">
            </div>
            
            <button onclick="markCompleteAndNext(${cardIndex})" class="w-full bg-transparent border-2 border-green-500 hover:bg-green-500/10 text-white px-6 py-4 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2" id="complete-btn-${cardIndex}">
              Mark Complete
            </button>
          </div>
        `;
      }
      
      if (type === 'triset') {
        return `
          <div class="bg-zinc-900/50 border border-zinc-800 rounded-2xl p-6 overflow-y-auto max-h-[calc(100vh-250px)]">
            <div class="flex items-center gap-2 mb-4">
              <div class="w-2 h-2 bg-cyan-400 rounded-full"></div>
              <h2 class="text-lg font-black text-white uppercase tracking-wide">Triset</h2>
              <span class="ml-auto text-xs text-cyan-400 bg-cyan-500/20 px-2 py-1 rounded">${exercises.length} EXERCISES</span>
            </div>
            <div class="space-y-3 mb-4">
              ${exercises.map(ex => `
                <div class="bg-zinc-950/50 rounded-xl p-3">
                  <div class="flex justify-between items-start mb-2">
                    <h4 class="text-white font-bold text-sm">${ex.name}</h4>
                    <span class="text-orange-400 font-bold text-xs">${ex.working_sets} √ó ${ex.working_reps}</span>
                  </div>
                  <input type="number" placeholder="Weight" class="w-full bg-zinc-900 border border-zinc-700 rounded px-2 py-1 text-white text-sm mb-1">
                  <input type="text" placeholder="Notes" class="w-full bg-zinc-900 border border-zinc-700 rounded px-2 py-1 text-white text-xs">
                </div>
              `).join('')}
            </div>
            ${exercises[0].rest ? `
              <div class="mb-4 pt-3 border-t border-zinc-800">
                <p class="text-xs text-zinc-500">Rest: ${exercises[0].rest}</p>
              </div>
            ` : ''}
            <button onclick="markCompleteAndNext(${cardIndex})" class="w-full bg-transparent border-2 border-green-500 hover:bg-green-500/10 text-white px-6 py-4 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2" id="complete-btn-${cardIndex}">
              Mark Complete
            </button>
          </div>
        `;
      }
      
      if (type === 'conditioning') {
        const ex = exercises[0];
        return `
          <div class="bg-gradient-to-br from-red-900/20 to-orange-900/20 border border-red-800/50 rounded-2xl p-6">
            <div class="flex items-center gap-2 mb-4">
              <div class="w-2 h-2 bg-red-400 rounded-full"></div>
              <h2 class="text-lg font-black text-white uppercase tracking-wide">Conditioning</h2>
              <span class="ml-auto text-xs text-red-400 bg-red-500/20 px-2 py-1 rounded">FINISHER</span>
            </div>
            <div class="bg-zinc-950/50 rounded-xl p-4 mb-4">
              <h4 class="text-white font-bold mb-3">${ex.name}</h4>
              <div class="flex items-center justify-between mb-3">
                <span class="text-orange-400 font-bold">${ex.working_sets} √ó ${ex.working_reps}</span>
                <span class="text-red-400 text-sm font-semibold">${ex.working_intensity}</span>
              </div>
              <input type="text" placeholder="Notes" class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-white text-sm mb-2">
              ${ex.rest ? `<p class="text-xs text-zinc-600">Rest: ${ex.rest}</p>` : ''}
            </div>
            <button onclick="markCompleteAndNext(${cardIndex})" class="w-full bg-transparent border-2 border-green-500 hover:bg-green-500/10 text-white px-6 py-4 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2" id="complete-btn-${cardIndex}">
              Mark Complete
            </button>
          </div>
        `;
      }
      
      return '';
    }
    
    // Workout Card Functions
    function updateCardPositions() {
      const cards = document.querySelectorAll('.workout-card');
      cards.forEach((card, index) => {
        const cardNum = parseInt(card.dataset.card);
        card.classList.remove('active', 'prev', 'next');
        
        if (cardNum === currentCard) {
          card.classList.add('active');
        } else if (cardNum < currentCard) {
          card.classList.add('prev');
        } else {
          card.classList.add('next');
        }
      });
      
      // Update dots
      document.querySelectorAll('.dot').forEach((dot, index) => {
        dot.classList.remove('active');
        if (index === currentCard) {
          dot.classList.add('active');
        }
      });
      
      // Update buttons
      document.getElementById('prevBtn').disabled = currentCard === 0;
      document.getElementById('nextBtn').textContent = currentCard === totalCards - 1 ? 'Finish Workout' : 'Next ‚Üí';
      
      updateProgress();
    }
    
    function nextCard() {
      if (currentCard < totalCards - 1) {
        currentCard++;
        updateCardPositions();
      } else {
        // Workout complete - mark it
        markWorkoutComplete(currentPhase, currentWeek, currentDay);
        alert('Workout Complete! üéâ');
        showWeekScreen();
      }
    }
    
    function prevCard() {
      if (currentCard > 0) {
        currentCard--;
        updateCardPositions();
      }
    }
    
    function markCompleteAndNext(cardNum) {
      const completeBtn = document.getElementById(`complete-btn-${cardNum}`);
      
      if (completedCards.has(cardNum)) {
        completedCards.delete(cardNum);
        completeBtn.innerHTML = 'Mark Complete';
        completeBtn.classList.remove('bg-green-500', 'border-green-500');
        completeBtn.classList.add('bg-transparent', 'border-2', 'border-green-500');
        document.querySelector(`.dot[data-index="${cardNum}"]`).classList.remove('completed');
      } else {
        completedCards.add(cardNum);
        completeBtn.innerHTML = `
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
          </svg>
          Completed
        `;
        completeBtn.classList.remove('bg-transparent', 'border-2');
        completeBtn.classList.add('bg-green-500', 'border-green-500');
        document.querySelector(`.dot[data-index="${cardNum}"]`).classList.add('completed');
        
        setTimeout(() => {
          if (currentCard < totalCards - 1) {
            nextCard();
          }
        }, 500);
      }
      
      updateProgress();
    }
    
    function updateProgress() {
      const progress = (completedCards.size / totalCards) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = `${completedCards.size}/${totalCards}`;
    }
    
    // Swipe detection
    let touchStartX = 0;
    let touchEndX = 0;
    
    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    
    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });
    
    function handleSwipe() {
      const swipeThreshold = 50;
      if (touchStartX - touchEndX > swipeThreshold) {
        nextCard();
      }
      if (touchEndX - touchStartX > swipeThreshold) {
        prevCard();
      }
    }
    
    // Initialize completion indicators on page load
    document.addEventListener('DOMContentLoaded', async () => {
      updateCompletionIndicators();
      
      // Load PRs from Google Sheets if URL is configured
      if (APPS_SCRIPT_URL !== 'YOUR_WEB_APP_URL_HERE') {
        await loadPRsFromSheet();
      }
    });
  </script>

</body>
</html>
